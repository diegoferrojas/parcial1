    <script>

        $(document).ready(function()
        {
            console.log("Hola");          
            //Todo lo que se llame p
            //cuando se haga click
            //ejecute esta funcion
            $('p').click(function()
            {
                var texto = $(this).html();
                $.ajax({
                    type: "GET",
                    url: "procesarDatos.php",
                    data: {
                        dato: texto
                        },
                    success: function (response) {
                        alert("Dato guardado");   
                    }
                });
                $(this).addClass("tachado");                
            }
            )
        }
        );

    </script>
    <style>

        .tachado
        {
            text-decoration: line-through;
        }
    </style>


    <title>Document</title>
</head>
